<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd1dc,#ffe4e1,#fff);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#ff4d88;
    font-size:18px;
    animation:float 6s linear infinite;
    opacity:.7;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Card */
.container{
    background:rgba(255,255,255,.95);
    padding:50px 40px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 20px 50px rgba(255,100,150,.3);
    max-width:380px;
    position:relative;
}

h1{
    font-family:'Playfair Display',serif;
    color:#ff4d6d;
}

/* Buttons */
button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:16px;
    margin:12px;
    transition:.3s;
}

.yes{
    background:linear-gradient(45deg,#ff4d6d,#ff8fab);
    color:white;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#ddd;
    position:absolute;
}

/* Response text */
#response{
    margin-top:20px;
    color:#ff4d6d;
    font-size:18px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Can I be your Valentine?</h1>

    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" id="noBtn">No ðŸ˜ž</button>

    <p id="response"></p>
</div>

<script>
function yesClick(){
    document.getElementById("response").innerHTML =
    "Okay â¤ï¸ See me on Saturday, February 14 at 8 PM PHT ðŸŒ¹";
}

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
    const container=document.querySelector(".container");

    const maxX=container.clientWidth-100;
    const maxY=container.clientHeight-50;

    const x=Math.random()*maxX;
    const y=Math.random()*maxY;

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},400);
</script>


</body>
</html>
